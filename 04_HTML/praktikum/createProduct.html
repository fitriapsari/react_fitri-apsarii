<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Product</title>
  </head>

  <body>
    <header>
      <h1>Create Product</h1>
      <h2>Detail Product</h2>
    </header>

  <form action="" method="GET">
    <section class="product-form">
      <div>
        <label for="product-name">Product Name :<br />
          <input
            type="text"
            id="product-name"
            minlength="6"
            maxlength="50"
            required
          /><br /><br />
        </label>
      </div>

      <div>
        <label for="product-category">Product Category :</label><br />
        <select id="product-category" name="product-category" required>
        <option value="Blank"></option>
        <option value="Baju">Baju</option>
        <option value="Celana">Celana</option></select>
      </div><br>

      <div>
        <label>Product Freshness :</label><br />
        <input type="radio" id="brand-new" name="product-freshness" /><label for="brand-new">Brand New</label>
          <br />
        <input type="radio" id="second-hand" name="product-freshness" /><label for="second-hand">Second Hand</label>
          <br />
        <input type="radio" id="refurbished" name="product-freshness" /><label for="refurbished">Refurbished</label>
          <br /><br />
      </div>
    </section>
  </form>

    <section> 
      <div>
        <form action="proses_upload.php" method="post" enctype="multipart/form-data">
          <label for="product-image">Image of Product :</label>
          <input type="file" id="product-image" name="product-image" accept="image/*" required/>
            <br /><br />
        </form>
      </div>

      <div>
        <label for="additional-description">Additional Description:</label
        ><br />
        <textarea id="additional-description" name="additional-description" cols="40" rows="8"></textarea><br /><br />
      </div>

      <div>
        <label for="product-price">Product Price :</label><br />
        <input type="text" id="product-price" name="productprice" required pattern="[0-9]+(\.[0-9]{2})?" placeholder="$100"/><br /><br />
      </div>
    </section>
  </form>

    <section class="submit-button">
      <div>
        <button type="submit">
          <a href="landingPage.html" style="text-decoration: none"
            >Submit</a
          ></button
        ><br />
      </div>
    </section>
  </body>
</html>
